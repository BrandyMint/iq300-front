<html lang='en'>
  <head>
    <title>iq300 frontend</title>
    <meta charset='utf-8' content='text/html' http-equiv='content-type'>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1' name='viewport'>
    <link href='http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css' rel='stylesheet'>
    <link href="../../stylesheets/login.css?1415273868" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='container'>
      <div id='wrapper'>
        <div class='registration-page'>
          <div class='registration-page-container'>
            <div class='registration-page-header'>
              <img class='main-logo' src='/images/login/logo-blue.png'>
              <p class='registration-page-header-title'>
                Система проектного управления
              </p>
            </div>
            <div class='registration-page-body'>
              <div class='registration-page-body-internal-container'>
                <div class='registration-form-title-wrapper'>
                  <p class='registration-form-title registration-form-title-step1'>
                    Пожалуйста представтесь
                  </p>
                </div>
                <form class='registration-page-form'>
                  <div class='form-group'>
                    <div class='registration-form-input-wrapper'>
                      <img class='registration-choose-avatar' src='/images/registration/choose_photo.png'>
                    </div>
                    <div class='registration-form-input-wrapper'>
                      <input class='form-control registration-form-input' placeholder='Имя'>
                    </div>
                    <div class='registration-form-input-wrapper'>
                      <input class='form-control registration-form-input' placeholder='Фамилия'>
                    </div>
                    <div class='registration-form-input-wrapper'>
                      <input class='form-control registration-form-input' placeholder='Пароль'>
                    </div>
                    <div class='registration-form-input-wrapper'>
                      <p class='registration-form-input-hint'>
                        Имеется промо код?
                      </p>
                      <input class='form-control registration-form-input' placeholder='Промо код'>
                    </div>
                  </div>
                  <div class='buttons'>
                    <a class='btn one-big-btn registration-next-step registration-step-one-next' href=''>Далее</a>
                    <a class='one-big-btn registration-previous-step registration-step-one-prev registration-step-one-back' href=''>Назад</a>
                  </div>
                </form>
                <div class='registration-page-body-footer'></div>
              </div>
            </div>
            <div class='registration-page-footer'>
              <div class='enter-container'>
                <div class='registration-delimeter'></div>
                <div class='registration-steps-status-block'>
                  <ol>
                    <li class='registration-steps-status'>
                      <div class='registration-steps-status-link active'></div>
                    </li>
                    <li class='registration-steps-status'>
                      <div class='registration-steps-status-link'></div>
                    </li>
                    <li class='registration-steps-status'>
                      <div class='registration-steps-status-link'></div>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
